{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Producer</th>
                            <th>Platform</th>
                            <th>Parental Rating</th>
                            <th>Cooperative</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Producer}}</td>
                            <td>{{.Platform}}</td>
                            <td>{{.ParentalRating}}</td>
                            <td>{{.Cooperative}}</td>
                            <td>{{.Rating}}</td>
                            <td><a href="/edit?name={{.Name}}" class="btn btn-info">Edit</a></td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.Name}}')">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">New Register</a>
        </div>
    </div>
</body>

<script>
    function onDelete(name) {
        let res = confirm("Are you sure you want to delete?")

        if (res) {
            window.location = "/delete?name=" + name
        }
    }
</script>

</html>
{{end}}
